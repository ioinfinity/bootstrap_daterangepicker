<!DOCTYPE html>
<html dir="ltr" lang="en-US">
   <head>
      <meta charset="UTF-8" />
      <title>A date range picker for Bootstrap</title>
      <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="https://rawgit.com/WillisXChen/bootstrap-daterangepicker/master/daterangepicker.css">
   </head>
   <body style="margin: 60px 0">

        <div class="container">

        <h1 style="margin: 0 0 20px 0">Willis - Filter of Day Type for Date Range Picker.</h1>


        <div class="row">

          <div class="col-md-4 col-md-offset-2 daytypefilter">
            <h4>Your Date Range Picker</h4>
            <input type="text" name="config-demo-1" class="form-control date_range_selection">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
            <!--
            Hidden Inputs for Date Ranage Picker:
            	1. dateRanagePickerStartDate
            	2. dateRanagePickerEndDate
            	3. dateRanagePickerFilter
            -->
          </div>

        </div>
        
        <div class="row">

          <div class="col-md-4 col-md-offset-2 daytypefilter">
            <h4>Your Date Range Picker</h4>
            <input type="text" name="config-demo-2" class="form-control date_range_selection" startdate = "01/01/2017" enddate = "05/01/2017" >
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
            <!--
            Hidden Inputs for Date Ranage Picker:
            	1. dateRanagePickerStartDate
            	2. dateRanagePickerEndDate
            	3. dateRanagePickerFilter
            -->
          </div>

        </div>
        
         <div class="row">

          <div class="col-md-4 col-md-offset-2 daytypefilter">
            <h4>Your Date Range Picker</h4>
            <input type="text" class="form-control date_range_selection">
            <i class="glyphicon glyphicon-calendar fa fa-calendar"></i>
            <!--
            Hidden Inputs for Date Ranage Picker:
            	1. dateRanagePickerStartDate
            	2. dateRanagePickerEndDate
            	3. dateRanagePickerFilter
            -->
          </div>

        </div>
        

      </div>

      <script type="text/javascript" src="https://rawgit.com/WillisXChen/bootstrap-daterangepicker/master/off-line/dayTypeFilter/require.js" 
      		data-main="https://rawgit.com/WillisXChen/bootstrap-daterangepicker/master/off-line/dayTypeFilter/main.js"></script>

   </body>
</html>
